namae: Test Django CI


on:
  push:
    branches: [test_ci_cd]
  pull_request:
    branches: [test_ci_cd, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'